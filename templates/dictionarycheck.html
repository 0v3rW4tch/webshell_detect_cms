{% extends 'base.html' %}


{% block head %}
    <script src="{{ url_for('static',filename='js/dictionarycheck.js') }}"></script>
{% endblock %}

{% block main_content %}

    <div class="input-group">    <h4><b>输入主机的网站目录的绝对路径</b></h4> </div>

    <form action="" method="post">

        <div class="form-container">
    <div class="form-group">
{#    <label for="name">请输入需要检测的文件内容</label>#}
    <div class="input-group">
  <span class="input-group-addon" id="sizing-addon2">绝对路径</span>
  <input type="text" id="input_dictionary"  class="form-control" name="input_dictionary" placeholder="请输入绝对路径，例如：C:\\www\\html\\" aria-describedby="sizing-addon2"  >
</div>

  </div>
    <div class="form-group">
         <button type="button" id="submit"  class="btn btn-primary btn-lg btn-block">提交</button>

    </div>
</div>
    </form>

    <div class="alert alert-success" id="success-tag" role="alert" hidden="hidden">
      <strong>成功：</strong> 已删除所选文件.
    </div>

    <div class="alert alert-warning"  id="warn-tag" role="alert" hidden="hidden">
      <strong>警告：</strong> 未成功执行删除操作，请刷新后重新操作.
    </div>

    <div class="alert alert-danger"  id="error-tag" role="alert" hidden="hidden">
      <strong>报错：</strong> 服务端出现问题，请联系管理员.
    </div>



<div class="panel panel-info" >
  <!-- Default panel contents -->
  <div class="panel-heading" style="text-align: center">查杀结果</div>
      <!-- Table -->
  <table class="table table-hover">
    <thead>
          <tr>
            <th>危险文件</th>
{#            <th>安全/危险</th>#}
            <th>操作</th>
          </tr>
        </thead>
      <tbody id="return_result">

      </tbody>

  </table>
</div>

{% endblock %}
